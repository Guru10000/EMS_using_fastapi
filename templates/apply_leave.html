<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Leave - EMS</title>
    <link rel="stylesheet" href="/static/css/apply_leave.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1>Apply for Leave</h1>
                <p>Submit your leave application</p>
            </div>

            <form action="/employee/apply-leave" method="post" id="leaveForm">
                <div class="form-group">
                    <label for="leave_type">Leave Type *</label>
                    <select name="leave_type" id="leave_type" required>
                        <option value="">Select leave type</option>
                        <option value="annual">Annual Leave</option>
                        <option value="sick">Sick Leave</option>
                        <option value="personal">Personal Leave</option>
                        <option value="maternity">Maternity Leave</option>
                        <option value="unpaid">Unpaid Leave</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="start_date">Start Date *</label>
                        <input type="date" name="start_date" id="start_date" required>
                    </div>
                    <div class="form-group">
                        <label for="end_date">End Date *</label>
                        <input type="date" name="end_date" id="end_date" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reason">Reason (Optional)</label>
                    <textarea name="reason" id="reason" rows="4" placeholder="Please provide a reason for your leave application..."></textarea>
                </div>

                <div class="leave-summary" id="leave-summary" style="display: none;">
                    <h3>Leave Summary</h3>
                    <div class="summary-item">
                        <span>Duration:</span>
                        <span id="leave-duration">0 days</span>
                    </div>
                    <div class="summary-item">
                        <span>From:</span>
                        <span id="summary-start">--</span>
                    </div>
                    <div class="summary-item">
                        <span>To:</span>
                        <span id="summary-end">--</span>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                </div>
            </form>

            <div class="success-message" id="success-message" style="display: none;">
                <div class="success-icon">✅</div>
                <h3>Application Submitted Successfully!</h3>
                <p id="success-details">Your leave application has been submitted and is pending approval.</p>
                <button class="btn btn-primary" onclick="viewMyLeaves()">View My Leaves</button>
            </div>

            <div class="error-message" id="error-message" style="display: none;">
                <div class="error-icon">❌</div>
                <h3>Application Failed</h3>
                <p id="error-details">Please check your input and try again.</p>
            </div>
        </div>
    </div>

    <script src="/static/js/apply_leave.js?v=1"></script>
</body>
</html>
