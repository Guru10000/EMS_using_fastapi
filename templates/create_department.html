<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Department - EMS</title>
    <link rel="stylesheet" href="/static/css/create_department.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Create New Department</h1>
            <p>Fill in the details to create a new department</p>
        </div>

        <form id="departmentForm" class="department-form">
            <div class="form-group">
                <label for="department_name">Department Name *</label>
                <input type="text" id="department_name" name="department_name" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Enter department description (optional)"></textarea>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-cancel" onclick="goBack()">Cancel</button>
                <button type="submit" class="btn-submit">Create Department</button>
            </div>
        </form>
    </div>

    <script src="/static/js/create_department.js"></script>
</body>
</html>
