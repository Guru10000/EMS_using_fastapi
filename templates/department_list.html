<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department List - EMS</title>
    <link rel="stylesheet" href="/static/css/department_list.css">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <h2>Admin Dashboard</h2>
        </div>
        <div class="nav-right">
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-header">
            <div class="page-title">
                <h1>Department List</h1>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search departments..." onkeyup="filterTable()">
            </div>
        </div>

        <!-- Department Table -->
        <div class="table-container">
            <table class="department-table">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Department ID</th>
                        <th>Department Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="departmentTableBody">
                    <!-- Data will be loaded via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Create New Department Button -->
        <div class="bottom-actions">
            <button class="create-btn" onclick="createNewDepartment()">Create New Department</button>
            <button class="back-btn" onclick="goBack()">‚Üê Back</button>
        </div>
    </div>

    <script src="/static/js/department_list.js"></script>
</body>
</html>
