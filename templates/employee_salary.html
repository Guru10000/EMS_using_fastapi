<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Details - EMS</title>
    <link rel="stylesheet" href="/static/css/employee_salary.css">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <h2>Admin Dashboard</h2>
        </div>
        <div class="nav-right">
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-header">
            <div class="page-title">
                <h1 id="employeeTitle">Employee Salary Details</h1>
                <p id="employeeSubtitle">Loading employee information...</p>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by month..." onkeyup="filterTable()">
            </div>
        </div>

        <!-- Salary Table -->
        <div class="table-container">
            <table class="salary-table">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Month</th>
                        <th>Basic Salary</th>
                        <th>Deduction</th>
                        <th>Net Salary</th>
                    </tr>
                </thead>
                <tbody id="salaryTableBody">
                    <!-- Data will be loaded via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Bottom Actions -->
        <div class="bottom-actions">
            <button class="salary-add-btn" onclick="addSalary()">Add Salary</button>
            <button class="back-btn" onclick="goBack()">‚Üê Back to Salary List</button>
        </div>
    </div>

    <script src="/static/js/employee_salary.js"></script>
</body>
</html>
